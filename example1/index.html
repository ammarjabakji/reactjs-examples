<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React project</title>
    <script src="https://unpkg.com/react@16.9.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.9.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
            // using opjects with map
            
            let mystyle = {
                color: 'red',
                fontSize: '62px'
            };

            const cardinfo = {
                name: "Jone Due",
                job: "Web developer",
                hobbies : ["Football","Basketball" ,"Swimming"]
            }

            const App = ({card}) => (
                <div>
                    <h1 style={mystyle}>{cardinfo.name}</h1>
                    <p>I am a {cardinfo.job}, my skills are;</p>
                    <ul>
                        {cardinfo.hobbies.map(info => 
                            <li>{info}</li>                        
                        )}

                    </ul>
                </div>
            )
            ReactDOM.render(
                <App card={cardinfo} />,
                document.getElementById("root")
            );

    </script>
</body>
</html>
